<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>مدیریت سامانه</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">داشبورد</a>
      <a mat-list-item routerLink="books">کتابها</a>
      <a mat-list-item routerLink="about">اعضا</a>
      <a mat-list-item href="#">امانات</a>
      <a mat-list-item  routerLink="/public" >خروج</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>سامانه کتابداری نوین</span>
    </mat-toolbar>
    <div class="content" >
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
